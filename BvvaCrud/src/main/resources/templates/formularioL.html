<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LOCATIONS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">C R U D</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="Countries">Countries</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Departments">Departments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Employees">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Jobs">Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="JobsHistory">JobsHistory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Location">Location</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Regions">Regions</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container mt-6">
<div class="center">
<form th:action="@{/Locationsave}" th:object=${locations} method="POST">
<div class="card">
<div class="card-header">
<h3>New Location</h3>
</div>
<div class="card-body">
<div class="form-group">
<label>Street Address</label>
<input th:field="*{streetAddress}" type="text" class="form-control">
</div>
<div class="form-group">
<label>Postal Code</label>
<input th:field="*{postalCode}" type="text" class="form-control">
</div>
<div class="form-group">
<label>City</label>
<input th:field="*{city}" type="text" class="form-control">
</div>
<div class="form-group">
<label>State Province</label>
<input th:field="*{stateProvince}" type="text" class="form-control">
</div>
<div class="form-group">
<label>Country Id</label>
<input th:field="*{countryId}" type="text" class="form-control">
</div>
</div>
</div>
<div class="card-footer">
<p align="right">
<input type="submit" value="Guardar" class="btn btn-success">
</p>
</div>
</form>
</div>
</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
