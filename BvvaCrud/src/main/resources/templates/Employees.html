<div class="card-header">
	<h3>Employees</h3>
</div>
		<br>	
		<p align="right">
		<a th:href="@{/Employeesnew}" class="btn btn-warning">  Agregar </a>
	  	</p>
		<table class="table table-striped table-bordered table-hover">
			<thead>
			  <tr>
			    <th>EMPLOYEE ID</th>
			    <th>FIRST NAME</th>
			    <th>LAST NAME</th>
			    <th>EMAIL</th>
			    <th>PHONE NUMBER</th>
			    <th>HIRE DATE</th>
			    <th>JOB ID</th>
			    <th>JOB TITLE</th>
			    <th>SALARY</th>
			    <th>COMMISSION PCT</th>
			    <th>MANAGER ID</th>
			    <th>DEPARTMENT ID</th>
	
			    <th></th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr th:each="employees: ${employees}">
			    <td th:text="${employees.employeeId}"></td>
			    <td th:text="${employees.firstName}"></td>
			    <td th:text="${employees.lastName}"></td>
			    <td th:text="${employees.email}"></td>
			    <td th:text="${employees.phoneNumber}"></td>
			    <td th:text="${employees.hireDate}"></td>
			    <td th:text="${employees.jobId}"></td>
			     <td th:text="${employees.jobsEntity.jobTitle}"></td>
			    <td th:text="${employees.salary}"></td>
			    <td th:text="${employees.commissionPct}"></td>
			    <td th:text="${employees.managerId}"></td>
			    <td th:text="${employees.departmentId}"></td>
			   			   
			    <td><a class="btn btn-info" th:href="@{/EmployeesModificar/}+${employees.employeeId}">Editar</a>          
		        <a class="btn btn-danger" th:href="@{/EmployeesEliminar/{employeeId}(employeeId=${employees.employeeId})}">Eliminar</a></td>
		     </tr>
			  </tbody>		  
		</table>
		
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
