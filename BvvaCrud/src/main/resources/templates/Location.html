<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">C R U D</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="Countries">Countries</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Departments">Departments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Employees">Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Jobs">Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="JobsHistory">JobsHistory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Location">Location</a>
      </li>
      <li class="nav-item">

      </li>
    </ul>

</nav>
<br>

<div class="card-header">
	<h3>Locations</h3>
</div>


		<br>	
		<div class="container mt-4">
		<p align="right">
		<a th:href="@{/Locationnew}" class="btn btn-warning">  Agregar </a>
	  	</p>
		<table class="table table-striped table-bordered table-hover">
			<thead>
			  <tr>
			    <th>ID</th>
			    <th>STREET ADDRESS</th>
			    <th>POSTAL CODE</th>
			    <th>CITY</th>
			    <th>STATE PROVINCE</th>
			    <th>COUNTRY ID</th>
			    <th>COUNTRY NAME</th>
			    <th></th>
			  </tr>
			  </thead>
			  <tbody>
			  <tr th:each="locations: ${locations}">
			    <td th:text="${locations.locationId}"></td>
			    <td th:text="${locations.streetAddress}"></td>
			    <td th:text="${locations.postalCode}"></td>
			    <td th:text="${locations.city}"></td>
			    <td th:text="${locations.stateProvince}"></td>
			    <td th:text="${locations.countryId}"></td>
			    <td th:text="${locations.countriesEntity.countryName}"></td>
			    
			    <td><a class="btn btn-info" th:href="@{/LocationModificar/}+${locations.locationId}">Editar</a>          
		        <a class="btn btn-danger" th:href="@{/LocationEliminar/{locationId}(locationId=${locations.locationId})}">Eliminar</a></td>
		    
			  </tr>
			  </tbody>		  
		</table>
	</div>
	
	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
